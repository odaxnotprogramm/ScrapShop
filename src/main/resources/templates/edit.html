<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование продукта</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h1>Редактирование продукта</h1>
    <form th:action="@{/shop/update}" th:object="${product}" method="post">
        <div class="form-group">
            <label for="title">Название</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="price">Цена</label>
            <input type="number" id="price" th:field="*{price}" class="form-control" required>
        </div>
        <input type="hidden" th:field="*{id}"/>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="@{/shop/products}" class="btn btn-secondary">Отмена</a>
    </form>
</div>

</body>
</html>
